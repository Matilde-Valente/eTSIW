<!doctype html>
<html lang="en">

<head>
    <title>eTSIW - Gestão de eventos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

    <script src="../JS/Testemunhos.js"></script>
    <script src="../JS/Inicio.js"></script>

    <style>
        .btn-default {
            background-color: #c94d24;
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="Inicio.html" style="color: #c94d24">
            <img src="../Imagens/logo_2.png" height="30" width="85">
        </a>
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" id="eventos">
                    <a class="nav-link" href="Eventos.html">Eventos</a>
                </li>
                <li class="nav-item" id="testemunhos">
                    <a class="nav-link" href="Testemunhos.html">Testemunhos</a>
                </li>
                <li class="nav-item" id="configuracoes">
                    <a class="nav-link" href="Configuracoes.html">Configurações</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" id="registar" display="none">
                    <a data-toggle="modal" data-target="#modalRegisto" class="nav-link" href="#">Registar</a>
                </li>
                <li class="nav-item" id="login" display="none">
                    <a data-toggle="modal" data-target="#modalLogin" class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item" id="logout" display="none">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row" style="margin-top:70px">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="jumbotron">
                <h1 class="display-3 text-center">Testemunhos</h1>
                <br>
                <p class="lead text-center">Nesta secção pode ver todos os testemunhos de alunos e ex-alunos do curso TSIW
                    <br> (Tecnologias e Sistemas de Informação para a Web)
                </p>

                <form action="form-inline">
                    <div class="container">
                        <div class="mt-5">
                            <div id="newTestemunho">
                                <h5 class=" text-left">Formulário de testemunho</h5>
                                <hr class="my-2">
                                <form id="frmTestemunho">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputID" data-toggle="tooltip" data-placement="top" title="Identificação do estudante que está autenticado"></label>
                                            <input type="text" class="form-control" id="inputName" readonly required>
                                        </div>

                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="comment">Comentário:</label>
                                            <textarea class="form-control" rows="2" id="comentario" maxlength="100"></textarea>
                                        </div>
                                    </div>
                                    <!-- Buttons-->
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <button id="enviarTestemunho" type="button" class="btn btn-default mb-2">Enviar testemunho</button>
                                            <button id="apagarTestemunho" type="button" class="btn btn-default mb-2">Apagar dados de formulário</button>

                                        </div>
                                    </div>
                                    <hr class="my-2">
                                </form>
                            </div>

                            <!-- Table -->
                            <div class="table-responsive">
                                <table id="tblTestemunhos" class="table table-sm">
                                </table>
                            </div>

                        </div>
                    </div>


                    <!--Modal Registo-->
                    <div class="modal fade" id="modalRegisto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Registo</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="formRegisto">
                                        <div class="form-group">
                                            <label for="modalNome">Nome</label>
                                            <input type="text" class="form-control" id="modalNome" maxlength="30" placeholder="Nome" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="modalEmail">Email</label>
                                            <input type="email" class="form-control" maxlength="20" id="modalEmail" placeholder="Email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="modalPass">Password</label>
                                            <input type="password" class="form-control" id="modalPass" minlength="5" maxlength="10" placeholder="Password" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="modalConfPass">Confirmar Password</label>
                                            <input type="password" class="form-control" id="modalConfPass" minlength="5" maxlength="10" placeholder="Confirmar Password"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <label for="modalFoto">Foto</label>
                                            <input type="url" class="form-control" id="modalFoto" placeholder="url foto (opcional)">
                                        </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-dark" data-dismiss="modal">Fechar</button>
                                    <input type="submit" class="btn btn-info" value="Registar" id="submitRegistar" />
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!--Modal Login-->
                    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Login</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="formLogin">
                                        <div class="form-group">
                                            <label for="loginEmail">Email</label>
                                            <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="loginPass">Password</label>
                                            <input minlength="5" type="password" class="form-control" id="loginPass" placeholder="Password" required>
                                        </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-dark" data-dismiss="modal">Fechar</button>
                                    <input type="submit" class="btn btn-info" value="Login" id="submitLogin" />
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Optional JavaScript -->
                    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                        crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                        crossorigin="anonymous"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                        crossorigin="anonymous"></script>
</body>

</html>
